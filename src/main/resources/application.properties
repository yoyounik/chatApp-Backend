spring.application.name=chat-app-backend
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${MONGO_DATABASE:chatdb}
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,https://chat-app-frontend-fgtp.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database connection pooling and performance
spring.data.mongodb.connection-pool.max-size=10
spring.data.mongodb.connection-pool.min-size=2
spring.data.mongodb.connection-pool.max-wait-time=5000

# Server performance optimizations
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=5000
server.tomcat.max-connections=8192

# Response time optimizations
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging optimization
logging.level.org.springframework.web=WARN
logging.level.com.substring.chat=INFO